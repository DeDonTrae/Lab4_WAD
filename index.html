<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Student Profile Cards</title>
    <meta name="author" content="Raimo Dengeinge (220121273)">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Student Cards</h1>
        </header>
        <button id="openModalSummary">Summary of all</button>
        <button id="openModal">+ Add Student</button>

        <!-- Profile Cards -->
        <section id="cards"></section>

        <!-- Hidden Summary Table  -->
        <table id="summary" hidden>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Programme</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <!-- Registration Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Register Student</h2>
            <form id="regForm" novalidate>
                <label for="first">First Name *</label>
                <input type="text" id="first" required>
                <small class="error" id="err-first"></small>

                <label for="last">Last Name *</label>
                <input type="text" id="last" required>
                <small class="error" id="err-last"></small>

                <label for="email">Email *</label>
                <input type="email" id="email" required>
                <small class="error" id="err-email"></small>

                <label for="prog">Programme *</label>
                <input type="text" id="prog" required>
                <small class="error" id="err-prog"></small>

                <fieldset>
                    <legend>Year of Study *</legend>
                    <label><input type="radio" name="year" value="1" required> 1</label>
                    <label><input type="radio" name="year" value="2"> 2</label>
                    <label><input type="radio" name="year" value="3"> 3</label>
                    <label><input type="radio" name="year" value="4"> 4(Honours)</label>
                </fieldset>
                <small class="error" id="err-year"></small>

                <label for="interests">Interests</label>
                <input type="text" id="interests">

                <label for="photo">Photo URL</label>
                <input type="url" id="photo" placeholder="https://...">
                <small class="error" id="err-photo"></small>

                <div aria-live="polite" id="live"></div>

                <button type="submit" class="submit">Save</button>
            </form>
        </div>
    </div>
    <!-- Summary Modal -->
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <span id="closeSummaryModal" class="close">&times;</span>
            <h2>Summary of all Card details</h2>
            <div class="table-wrapper"> <!-- wraper div for table to make it scrollable -->

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Programme</th>
                            <th>Email</th>
                            <th>Interests</th>
                        </tr>
                    </thead>
                    <tbody id="summaryBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
